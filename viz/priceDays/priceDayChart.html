        .axis text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 20px;
            fill: #DADBD7;
            text-anchor: end;
        }
        
        .bubbletext {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 34px;
            font-weight: normal;
            fill: #0EB2AF;
            /*
            stroke: #4D4A51;
            stroke-width: .5px;
*/
        }
        
        .diagonal-labels {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 20px;
            fill: white;
        }
        
        .axis path {
            fill: none;
            stroke: black;
            stroke-width: 0.5px;
            shape-rendering: crispEdges;
        }
        
        .annotation {
            fill: #DADBD7;
            font-size: 22px;
            font-family: futura, "trebuchet ms", sans-serif;
            font-weight: lighter;
        }
        
        .annotation2 {
            font-size: 38px;
            font-family: futura, "trebuchet ms", sans-serif;
            font-weight: lighter;
            fill: #0EB2AF;
            /*
            stroke: #4D4A51;
            stroke-width: .5px;
*/
        }
        
        .stem {
            stroke: none;
            fill: #DADBD7;
        }
        
        .textlabel {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
        }
        
        .bubble {
            fill: #0EB2AF;
            stroke: #DADBD7;
            stroke-width: 2px;
        }
        
        .axis {
            shape-rendering: crispEdges;
        }
        
        .y.axis path {
            display: none;
        }
        
        .x.axis path {
            stroke: #4D4A51;
            stroke-width: 2px;
        }
        
        .axis .minor line {
            stroke: #DADBD7;
            opacity: 0.8;
            stroke-dasharray: 2, 2;
        }
    </style>

        //optionally sort data
        data = data.sort(function (a, b) {
            return a.Days - b.Days;
        });

        var margin = {
                top: 10,
                right: 25,
                bottom: 10,
                left: 60
            },
            width = 1200,
            height = 700;

        var svg = d3.select("body")
            .append("svg")
            //    .attr("width", width)
            //    .attr("height", height)
            //     change for responsive
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", "0 0 " + width + " " + height);

        var yScale = d3.scale.linear()
            .range([height - margin.top - margin.bottom, 30]);

        var bScale = d3.scale.linear()
            .range([2, width / (data.length)]);

        var xScale = d3.scale.ordinal()
            .rangeRoundBands([0, width - margin.right - margin.left], .1);

        var xAxis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom")
            .outerTickSize(0)
            .tickValues([]); //empty for no labels

        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .tickSize(-width - margin.left);

        //yscale's domain is from zero to the maximum "name" in your data
        yScale.domain([d3.min(data, function (d) {
            return d["USD"];
        }) - 40, d3.max(data, function (d) {
            return d["USD"];
        })]);

        //xscale is unique values in your data ("name", since they are all different)
        xScale.domain(data.map(function (d) {
            return d["Country"];
        }));

        //for the bubble scale
        bScale.domain([0, d3.max(data, function (d) {
            return d["Days"];
        })]);


        //adding y axis to the left of the chart
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(yAxis)
            .selectAll("g")
            .filter(function (d) {
                return d;
            })
            .classed("minor", true);

        //adding x axis to the bottom of chart
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + (height - margin.bottom) + ")")
            .call(xAxis);

        var chart = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .selectAll(".stem")
            .data(data)
            .enter();

        //append each stem
        chart.append("rect")
            .attr("class", "stem")
            .attr("x", function (d) {
                return xScale(d["Country"]) + (xScale.rangeBand() / 2);
            })
            .attr("y", function (d) {
                return yScale(d["USD"]);
            })
            .attr("height", function (d) {
                return height - margin.top - margin.bottom - yScale(d["USD"]);
            })
            .attr("width", 2);

        //append the circles
        //chart.append("circle")

        //append the phones
        chart.append("image")
            .attr("xlink:href", "phone.svg")
            .attr("x", function (d) {
                return xScale(d["Country"]) + (xScale.rangeBand() / 2) - (bScale(d["Days"])) + 1;
            })
            .attr("y", function (d) {
                return yScale(d["USD"]);
            })
            .attr("width", function (d) {
                return bScale(d["Days"]) * 2;
            })
            .attr("height", function (d) {
                return (bScale(d["Days"]) * 2) * 2;
            })
            //    .attr("transform", "scale(1.1)");




        //append text to the circles
        chart.append("text")
            .attr("class", "bubbletext")
            .attr("x", function (d) {
                return xScale(d["Country"]) + (xScale.rangeBand() / 2);
            })
            .attr("y", function (d) {
                return yScale(d["USD"]) - 10;
            }) //change number  to adjust verticle text inside bubble
            .attr("text-anchor", "middle")
            .text(function (d) {
                return Math.round(d["Days"]);
            });

        //append diagnol text labels to circles
        chart.append("text")
            .attr("class", "diagonal-labels")
            .attr("x", function (d) {
                return xScale(d["Country"]) + (xScale.rangeBand() / 2);
            })
            .attr("y", function (d) {
                return height - margin.bottom;
            }) //yScale(d["USD"]) + 6
            .attr("text-anchor", "start")
            .attr("transform", function (d) {
                return "translate(-10, -12)rotate(-90 " + (xScale(d["Country"]) + (xScale.rangeBand() / 2)) + " " + (height - margin.bottom) + ")";
            })
            .text(function (d) {
